{% extends '_base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}


<div class="container-fluid mt-4">
    <h1>Home page !!</h1>

    {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">LogOut</a>
    <hr>
    <H4>Hi, {{user.username}}</H4>
    {% else %}
    <p>You're not authenticated, please log in or register</p>
    {% endif %}
</div>


{% endblock content %}
